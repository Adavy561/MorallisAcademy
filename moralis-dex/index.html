<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional DEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">  
            <div class="col-12 col-md-6 d-flex align-items-center">
                <h1>DavyEX</h1>
            <h6>a decentralized exchange programmed utilizing the 1inch protocol.</h6>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <button class="btn btn-success btn-sm" id="btn-login">MetaMask Login</button>
                <button class="btn btn-primary btn-sm" id="btn-buy-crypto">Buy Crypto</button>
                <button class="btn btn-danger btn-sm" id="btn-logout">Logout</button>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Symbol</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="js-token-balances"></tbody>
        </table>

        <form action="#" method="POST" class="exchange-form">
            <div class="form-row row">
                <div class="col col-12 col-md-6 mb-2">
                    <label>
                        <span class="js-from-token"></span>
                        Amount: 
                        <input type="text" name="from-amount" class="js-from-amount" disabled/>
                    </label>
                    <div class="js-amount-error error"></div>
                </div>
                <div class="col col-12 col-md-6">
                    <label>
                        Swap To: 
                        <select name="to-token"></select>
                    </label>
                </div>
                <div class="col col-12 col-md-6 "> 
                    <button type="submit" class="js-submit btn btn-success btn-sm" disabled>Get Quote</button>
                    <button class="js-cancel btn btn-warning btn-sm" disabled>Cancel</button>
                </div>
                <div class="js-quote-container"></div>
            </div>
        </form>

        <!--Moralis SDK code-->
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="./dex.js"></script>
    </div>
</body>
</html>
